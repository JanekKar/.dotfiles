# Inserts a blank line between shell prompts
add_newline = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[directory]
truncation_length = 3
truncate_to_repo  = true
truncation_symbol = "…/"
read_only = "🔒"

[git_branch]
symbol = "🌱 "
truncation_symbol = ""
format = "[$symbol$branch]($style) "

[java]
format = "[${symbol}(${version} )]($style) "

[memory_usage]
disabled = false
threshold = 70
format = "$symbol${ram_pct}(|%{swap_pct}) "
style = "bold dimmed green"

[nodejs]
format = "[⬢ $version](bold green) "

[package]
format = "[$symbol$version]($style) "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
python_binary = "python3"

